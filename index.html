<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kogacenter København</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
</head>

<body>

    <header></header>
    <section id="splash">
        <figure id="baggrund">
            <img src="/img/baggrundmedlogo.png" alt="">
            <figure id="txt_logo">
                <img src="/img/kogatekstlogo.png" alt="">
            </figure>
        </figure>
    </section>
    <section id="quote">
        <q>Jeg elsker koga ):</q>
    </section>
    <section id="pop">
        <h1>Populære modeller</h1>
        <hr noshade>
    </section>
    <section id="why">
        <h1>Hvorfor vælge Koga?</h1>
        <hr noshade>
        <figure>
            <img src="img/forside_1.jpg" alt="livstids service">
        </figure>
        <figure>
            <img src="img/forside_2.jpg" alt="håndlavet i holland">
        </figure>
        <figure>
            <img src="img/forsid_3.jpg" alt="stellet">
        </figure>
    </section>
    <footer></footer>
    <template>
        <article class="bike">
            <figure>
                <img class="bike_img" src="" alt="">
            </figure>
            <h2 class="model"></h2>
            <p class="kort"></p>
            <p class="pris"></p>
        </article>
    </template>
    <script src="/javascript/forside.js"></script>
    <script src="/javascript/main.js"></script>

</body></html>
