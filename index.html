<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Koga Center København forhandler kvalitetscykler fra Koga, og tilbyder cykel service i eget cykelværksted.">
    <title>Kogacenter København</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600i&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:600i,800i&display=swap" rel="stylesheet">
</head>

<body id="forside_body">

    <header></header>
    <div class="hover_effect"></div>
    <section id="splash">
        <div id="splash_content">
            <h1>Danmarks førende<br> Koga forhandler</h1>
            <button class="cta" id="forside_cta">
                <a href="cykler.html?page=cykler">
                    <h3>SE CYKLERNE HER</h3>
                </a>
            </button>
        </div>
    </section>
    <section id="quote">
        <q>Cyklerne er det bedste der kan købes for penge. Hollænderne, de kan bare det der.</q>
        <p class="citatejer">- Tom Nielsen, Trustpilot.dk</p>
    </section>
    <div class="pop_wrap">
        <section id="pop">
            <h1>Populære modeller</h1>
            <hr noshade>
        </section>
    </div>
    <section id="why">
        <h1>Hvorfor vælge Koga?</h1>
        <hr noshade>
        <figure>
            <img src="img/jonasarb2_blue.jpg" alt="livstids service">
            <a href="om-os.html">
                <figcaption class="tekst">
                    <h3>Kvalitetssikring</h3>
                </figcaption>
            </a>
        </figure>
        <figure>
            <img src="img/service4_blue.jpg" alt="håndlavet i holland">
            <a href="om-os.html">
                <figcaption class="tekst">
                    <h3>Håndlavet i Holland</h3>
                </figcaption>
            </a>
        </figure>
        <figure>
            <img src="img/stel_blue.jpg" alt="stellet" class="overlay">
            <a href="om-os.html">
                <figcaption class="tekst">
                    <h3>Speciallavet stel</h3>
                </figcaption>
            </a>
        </figure>
    </section>
    <footer></footer>
    <template>
        <article class="bike">
            <figure>
                <img class="bike_img" src="" alt="">
            </figure>
            <h2 class="model"></h2>
            <p class="kort"></p>
            <p class="gammel_pris"></p>
            <p class="ny_pris"></p>
        </article>
    </template>
    <script type="text/javascript" src="javascript/forside.js"></script>
    <script type="text/javascript" src="javascript/main.js"></script>

</body>

</html>
