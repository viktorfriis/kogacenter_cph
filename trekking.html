<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cykler du kan rejse i. Mærk den famøse KOGA komfort verden rundt. Er perfekt til alle former for miljø.">
    <title>KOGA.dk | Trekking</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">

    <!--FAVICON-->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <header></header>
    <div class="header_push h_push_grey"></div>
    <div class="hover_effect"></div>
    <main>
        <article class="title">
            <div class="title_wrap">
                <h1>Trekking cykler</h1>
            </div>
            <hr noshade>
        </article>
        <article class="om-cykel">
            <h2>rent eventyr</h2>
            <p>Med dette koncept beviser KOGA, at ydelse (funktionalitet) og design (form) kan kombineres perfekt. Den resulterende konceptcykel er mere end summen af dens dele.</p>
        </article>
        <article id="sorter_wrap">
            <div class="filtrer_search">
                <input id="search_bar" placeholder="Søg cykler her" type="text">
                <div id="search_icon">
                    <img src="img/search.svg" alt="søge ikon">
                </div>
            </div>
            <div class="filter">
                <select id="sorter" class="sorter">
                    <option id="sorter_efter" value="">Sorter efter</option>
                    <option value="">-</option>
                    <option id="alpha" value="alpha">Alfabetisk (A-Å)</option>
                    <option id="price_down" value="priceUp">Pris (lav-høj)</option>
                    <option id="price_up" value="priceDown">Pris (høj-lav)</option>
                </select>
                <div id="sort_icon">
                    <img src="img/pil.svg" alt="pil ned ikon">
                </div>
            </div>
        </article>

        <section class="bikes">
        </section>
        <h3 id="no_results">Ingen resultater matchede din søgning.</h3>
    </main>

    <template>
        <article class="bike">
            <figure>
                <img class="bike_img" src="" alt="">
                <div class="loader">
                    <div class="loader_ani"></div>
                </div>
            </figure>
            <h2 class="model"></h2>
            <p class="kort"></p>
            <p class="gammel_pris"></p>
            <p class="ny_pris"></p>
        </article>
    </template>
    <footer></footer>
    <script src="javascript/trekking.js"></script>
    <script src="javascript/main.js"></script>
</body></html>
